<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">LUX Shop</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        

      </ul>
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
<li class="nav-item">
          <a class="nav-link {% if request.path=='/' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('cart') }}">
            Cart <span class="badge bg-secondary">{{ session.get('cart', [])|length }}</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'checkout' in request.path %}active{% endif %}" href="{{ url_for('checkout') }}">Checkout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if 'contact' in request.path %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a>
        </li>
              <li class="nav-item">
          {% if session.get('username') %}
            <a class="nav-link" href="{{ url_for('logout') }}">Logout ({{ session['username'] }})</a>
          {% else %}
            <a class="nav-link {% if 'login' in request.path %}active{% endif %}" href="{{ url_for('login') }}">Login</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>

<footer class="footer mt-5">
  <div class="container text-center">
    <p>&copy; {{ current_year }} LuxShop. All rights reserved.</p>
    <p><a href="{{ url_for('contact') }}">Contact Us</a> | <a href="{{ url_for('index') }}">Home</a></p>
  </div>
</footer>

</body>
</html>
