{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <img src="{{ product.image }}" class="img-fluid" alt="{{ product.name }}">
  </div>
  <div class="col-md-6">
    <h1>{{ product.name }}</h1>
    <h3>${{ '%.2f'|format(product.price) }}</h3>
    <p>{{ product.get('description', 'No description available.') }}</p>
    <a href="{{ url_for('add_item') }}?id={{ product.id }}" class="btn btn-primary">Add to Cart</a>
  </div>
</div>
{% endblock %}
